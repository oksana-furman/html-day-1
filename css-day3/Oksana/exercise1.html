<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Table</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            border: 1px solid black;
            width: 500px;
            padding: 10px;
        }
        
        .line {
            margin: 0;
        }
        
        hr {
            height: 10px;
            width: 90%;
            color: black;
            background-color: black;
            margin-left: 0;
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="line">Nutrition Facts</h1>
        <h4 class="line">Serving Size 1 cup (50g)<br> Serving Per Container 10</h4>
        <hr>
        <h6 class="line">with 1/2 <br> cup 1%</h6>
        <div class="3columns">
            <h6 class="line">Amount Per Serving </h6>
            <h6>Cereal</h6>
            <h6>Milk</h6>
        </div>


        <p class="line"></p>

    </div>

</body>

</html>
